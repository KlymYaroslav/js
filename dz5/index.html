<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    // - створити функцію яка обчислює та повертає площу прямокутника

    const prymok = (a, b) => {
        return a * b;
    }
    console.log(prymok(8, 8));

    // - створити функцію яка обчислює та повертає площу круга

    const circle = (r) => {
        let radius = r ** 2;
        return 3.14 * radius;
    }
    console.log(circle(10));


    //- створити функцію яка обчислює та повертає площу циліндру S= 2πRH

    const cylinder = (r, h) => {
        return 2 * 3.14 * r * h;
    }
    console.log(cylinder(5,5));


    //- створити функцію яка приймає масив та виводить кожен його елемент

    let array = [1,2,3,4,5,6,7, 'spring', 'winter'];

    const dataArray =  (array) => {
        for (let i = 0; i < array.length; i++) {
           document.write(array[i]);
        }
    }
    dataArray(array);

    //- створити функцію яка створює параграф з текстом. Текст задати через аргумент

    const parag =  (text) => {
        document.write(`<p>${text}</p>`);
        document.write(`<p>${text}</p>`);

    }
    parag('yellow text');

    //  - створити функцію яка створює ul з трьома елементами li. Текст li задати через аргумент всім однаковий

    const functionUl = (ney) => {
        document.write(`<ul>`);
        document.write(`<li>${ney}</li>`);
        document.write(`<li>${ney}</li>`);
        document.write(`<li>${ney}</li>`);
        document.write(`</ul>`);
    }
    functionUl('text');


    // - створити функцію яка створює ul з трьома елементами li. Текст li задати через аргумент всім однаковий. Кількість li визначається другим аргументом, який є числовим (тут використовувати цикл)

    const functionUlcicl = (text, quantity) => {
        document.write(`<ul>`)
        for (let i = 0; i < quantity; i++) {
            document.write(`<li>${text}</li>`);
        }
        document.write(`</ul>`)
    }
    functionUlcicl('ney', 3);


    // - створити функцію яка приймає масив примітивних елементів (числа,стрінги,булеві), та будує для них список

    let spusok = [true,'yaroslav', 2021, 2022];

    const elements = (array) => {
        document.write(`<ol>`)
            for (let i = 0; i < array.length; i++) {
                document.write(`<li>${array[i]}</li>`);
            }
        document.write(`</ol>`)
    }
    elements(spusok);


    // - створити функцію яка приймає масив об'єктів з наступними полями id,name,age , та виводить їх в документ. Для кожного об'єкту окремий блок.

    let newarray = [{id: 1, name: 'Yaroslav', age: 22}, {id: 2, name: 'Annya', age: 22}, {id: 3, name: 'Yaroslav', age: 21}];

    const polya = (array) => {
        for (const arrayElement of array) {
            document.write(`<div>${arrayElement.id}.${arrayElement.name} - ${arrayElement.age}</div>`);
        }
    }
    polya(newarray);

</script>
</body>
</html>
