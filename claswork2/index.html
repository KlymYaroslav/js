<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>


  //- Користувач вводить або має два числа.
  //Потрібно знайти та вивести максимальне число з тих двох .
  //Також потрібно врахувати коли введені рівні числа.

  let a = +prompt('Введіть число 1');
  let b = +prompt('Введіть число 2');
  if (a > b){
    console.log('Перше число є більше ніж друге');}
  else if (a < b){
    console.log('Друге число є більше ніж перше');}
  else if (a === b){
    console.log('Числа рівні');}


  //- У першому під'їзді квартири з 1 до 20. У другому з 21 по 48. У третьому з 49 по 90.
  //Користувач вводить номер квартири просто в змінні або через prompt('') .
  //Програма повинна зазначити, в якому під'їзді знаходиться дана квартира.


  let numberr = +prompt('Введіть номер квартири');
  if (numberr <= 20 ){
    console.log('Квартира знаходиться в першому підїзді');}
  else if (numberr <= 48 ){
    console.log('Квартира знаходиться в другому підїзді');}
  else if (numberr <= 90 ){
    console.log('Квартира знаходиться в третьому підїзді');}


  //- Ми маємо змінну number в яку користувач задає числове значення,
  //якщо змінна рівна 10 вивести повідомлення ВІРНО, якщо змінна не рівна 10 - тоді НЕВІРНО


  let number = +prompt('Введіть число');
  if (number === 10 ){
      console.log('Вірно');}
  else {
      console.log('Не вірно');}

  //- Ми маємо змінну x в яку користувач задає  значення,  якщо в змінну записане число, вивести 1,
  //якщо в змінну записали стрінгу вивести 2, якщо булеве значення - 3, якщо об'єкт або масив - 3.
  //якщо в змінну записали щось інше, спрацьовує else

  let x = +prompt('Введіть значення');
  if (typeof x === 'number'){
      console.log('1');}
  else if (typeof x === 'string'){
      console.log('2');}
  else if (typeof x === 'boolean'){
      console.log('3');}
  else if (typeof x === 'object'){
      console.log('4');}
  else {
      console.log('Ти щось не то ввів');}


  //- Задача-гра "чи ми йдемо сьогодні в OKTEN на навчання?".
  //Змінна, яка характеризує температуру. Якщо температура від +10 до +22 вивести повідомлення що ми йдемо ВЧИТИСЯ.
  //Якщо інша темпаретура, тоді виводимо повідомлення що сидимо вдома і вчимося ОНЛАЙН


  let t = +prompt('Введіть температуру');
  if (t >= 10 && t <= 22){
      console.log('ми йдемо ВЧИТИСЯ');}
  else {
      console.log('сидимо вдома і вчимося ОНЛАЙН')
  }


  //- За допомогою switch case - реалізувати гру - вікторину, де ми вводимо число від 1 до 5. І взалежності від введеного
  //числа нам дається приз. (Авто, Мото, Телефон, і т.д ) і якщо число не підходить тоді  вивести Повідомлення - що число не вірне ... .

  let victor = +prompt('введіть число');
  switch (victor) {
      case 1:
          console.log('Ви виграли машину');
          break;
      case 2:
          console.log('Ви виграли мотоцикл');
          break;
      case 3:
          console.log('Ви виграли телефон');
          break;
      case 4:
          console.log('Ви виграли годинник');
          break;
      case 5:
          console.log('Ви виграли 1000 гривень');
          break;
      default:
          console.log('Число не вірне');

  }






</script>
</body>
</html>
