<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        button {
            height: 10px;
            width: 20px;
            background: blueviolet;
        }
    </style>
</head>
<body>
<form name="xxx" id="5">
    <input type="text" id="qq">
    <input type="text" id="ww">
</form>
<form name="yyy" id="7">
    <input type="text" id="ee">
    <input type="text" id="rr">
</form>
<script>
  // - створити 2 форми  по 2 інпути в кожній. ствоирити кнопку при кліку на яку считується та виводиться на консоль інформація з цих 2х форм.
  //         Кнопка повинна лежати за межами форм (Щоб ьуникнути  перезавантаження сторінки)
  // Доступ до інпутів через Forms API. Отже дайте формі та інпутам всі необхідні атрибути.
  let form1 = document.getElementById('5')
  let form2 = document.getElementById('7')

  let input1 = document.getElementById('qq')
  let input2 = document.getElementById('ww')
  let input3 = document.getElementById('ee')
  let input4 = document.getElementById('rr')
  form1.append(input1,input2)


  form2.append(input3,input4)
  document.body.append(form1,form2)
  let button = document.createElement("button");
  document.body.appendChild(button)
  button.addEventListener('click', function (){
     console.log(input1.value)
     console.log(input2.value)
     console.log(input3.value)
     console.log(input4.value)
 })
</script>
</body>
</html>
