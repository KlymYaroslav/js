<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        button {
            background: blue;
        }
    </style>
</head>
<body>
<form name="x">
    <input type="text" name="name" id="2">
    <input type="text" name="age" id="3">
    <button>save</button>
</form>

<form name="y">
    <input type="text" name="model" id="5">
    <input type="text" name="type" id="6">
    <input type="text" name="volume" id="7">
    <button>save</button>
</form>

<script>
    // -створити форму з інпутами для name та age.
    //     При відправці форми записати об'єкт в localstorage

    let form = document.forms.x;


    form.onsubmit = function (e){
        e.preventDefault();
        let name = form.name.value;
        let age = form.age.value;
        console.log(name,age);
        localStorage.setItem('k1', JSON.stringify({name,age}));
    }


    // -створити форму з інпутами для model,type та volume автівки.
    //     при відпарвці форми об'єкти зберігаються в масиві в локальному сховищі.

    let form2 = document.forms.y;

    form2.onsubmit = function (e){
        e.preventDefault();
        let model = form2.model.value;
        let type = form2.type.value;
        let volume = form2.volume.value;
        let car = {model: model,type: type,volume: volume};
        let cars = localStorage.getItem('cars');
        if (!cars) {
            cars = [];
            cars.push(car);
        }

        console.log(model,type,volume);
        localStorage.setItem('cars', JSON.stringify(cars));

    }


</script>
</body>
</html>
